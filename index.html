<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
        <a-asset-item id="lethe" src="asset/tree.glb"></a-asset-item>
      <!--<a-asset-item id="vroid" src="asset/vroid.glb"></a-asset-item>-->
      <!--<a-asset-item id="ball" src="asset/ball.glb"></a-asset-item>-->
      <!--<a-asset-item id="lethe" src="asset/scene_rotation_30.glb"></a-asset-item>-->
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker preset="hiro">
    <!--<a-marker type='pattern' url='asset/pattern-qr.patt'>-->

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#lethe"></a-gltf-model>

      <!--<a-gltf-model src="#ball"></a-gltf-model>-->
      <!--<a-gltf-model src="#lethe"></a-gltf-model>-->
      <!--<a-entity gltf-model="#vroid" scale="0.5 0.5 0.5"></a-entity>-->
      <!--<a-box position="0 0.5 0" wireframe="true"></a-box>-->

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera near="0.1" far="200" zoom="10">
    </a-entity>
  </a-scene>
</body>

</html>
